buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:1.5.0"
    }
}

apply plugin: "com.android.application"

dependencies {
    compile "com.android.support:support-v4:23.1.1"
    compile "com.android.support:appcompat-v7:23.1.1"
    compile "com.android.support:recyclerview-v7:23.1.1"
    compile "com.android.support:design:23.1.1"
    provided files("libs/XposedBridgeApi-20150213.jar")
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    lintOptions {
        // Workaround for localized permission description bug in Android Lint
        // https://code.google.com/p/android/issues/detail?id=194705
        abortOnError false
    }

    defaultConfig {
        versionCode 12
        versionName "0.8.0"
        minSdkVersion 19
        targetSdkVersion 23
        buildConfigField("int", "MODULE_VERSION", "7")
        buildConfigField("int", "DATABASE_VERSION", "8")
        buildConfigField("int", "BACKUP_VERSION", "1")
    }

    sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDirs = ["src"]
            res.srcDirs = ["res"]
            assets.srcDirs = ["assets"]
        }
    }

    buildTypes {
        debug {
            buildConfigField("int", "LOG_LEVEL", "2")
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            buildConfigField("int", "LOG_LEVEL", "4")
        }
    }
}
