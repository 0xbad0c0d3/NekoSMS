buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:2.1.0"
    }
}

repositories {
    jcenter()
}

apply plugin: "com.android.application"

dependencies {
    compile "com.android.support:support-v4:24.1.1"
    compile "com.android.support:appcompat-v7:24.1.1"
    compile "com.android.support:recyclerview-v7:24.1.1"
    compile "com.android.support:design:24.1.1"
    compile "com.crossbowffs.remotepreferences:remotepreferences:0.2"
    provided "de.robv.android.xposed:api:53"
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        versionCode 22
        versionName "0.13.0-dev"
        minSdkVersion 19
        targetSdkVersion 24
        resConfigs "en", "zh-rCN"
        buildConfigField("int", "MODULE_VERSION", "11")
        buildConfigField("int", "DATABASE_VERSION", "10")
        buildConfigField("int", "BACKUP_VERSION", "3")
    }

    sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDir "src"
            res.srcDir "res"
            assets.srcDir "assets"
        }
    }

    buildTypes {
        debug {
            buildConfigField("int", "LOG_LEVEL", "2")
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            buildConfigField("int", "LOG_LEVEL", "4")
        }
    }
}
